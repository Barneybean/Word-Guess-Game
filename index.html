<!doctype html>
<html lang="en">
  <head>
    <title>Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>
  <body>
    <div class="container">
        <div class="row">
        <!-- <div class="row align-item-center"> -->
            <div class="col-sm-12 header"> 
                <!-- thats how we center image and make it fluid with bootstrap      -->
                <img src="assets/images/hangman.jpg" class="head mx-auto d-block img-fluid rounded" alt="Responsive image">
                <!-- <img src="assets/images/hangman.jpg" class="rounded mx-auto d-block img-fluid" alt="Responsive image"> -->
            </div>
        </div>
        <div class="row mainbody">
            <div class="col-sm-4">
                <img id="logo" src="assets/images/logo.jpg" class="img-fluid rounded mx-auto d-block" alt="Responsive image">
            </div>
            <div id="gameArea" class="col-sm-8">
                <div class="row words">
                    <button id="btn" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                        <strong>CLick Me To Start Playing </strong>
                    </button>
                    <div class="col-sm">
                        <h2 id="display"></h2>
                    </div>
                    <audio id="victory" src=assets/sound/happy.mp3></audio>
                </div>
                <div class="row letters">
                    <div class="col-sm">
                        <h2>Your Guess: <span id="selections"> </span></h2>
                        <h2>Number of Guess Remaining: <span id="life"></span></h2>
                        <h2>Wins: <span id="wins"></span></h2>
                        <h1 id="last"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
